{% extends 'layouts/frontpage.html' %}
{% load thumbnail %}
{% block content %}
    
    <div id="wheel" style="width:100%;height:500px;border:1px solid #000;">
        {% for photo in photos %}
        {% thumbnail photo.image "160x160" as im %}
        <div style="width:160px;height:160px;border:1px solid #aaa;"><img src="{{ im.url }}" /></div>
        {% endthumbnail %}
        {% endfor %}
    </div>
    
{% endblock %}
