		<script type="text/javascript">
var osmMapType = new google.maps.ImageMapType({
	getTileUrl: function(coord, zoom) {
		return "http://tile.openstreetmap.org/" +
		zoom + "/" + coord.x + "/" + coord.y + ".png";
	},
	tileSize: new google.maps.Size(256, 256),
	isPng: true,
	alt: "OpenStreetMap layer",
	name: "OpenStreetMap"
});
 
var map;
function initialize(){
	var latlng = new google.maps.LatLng(59.437,24.76);
	var mapOpts = {
		zoom: 14,
		center: latlng,
		mapTypeId: google.maps.MapTypeId.ROADMAP,
		disableDefaultUI: false
	};
	map = new google.maps.Map(document.getElementById("map_canvas"), mapOpts);
	map.setCenter(latlng);	map.setZoom(14);
	map.overlayMapTypes.insertAt(0, osmMapType);
	//map1.mapTypes.set('OpenStreetMap', osmMapType);
	map.setMapTypeId('OpenStreetMap');


	var geotagged_photos={{ json_data }};

	for (var i in geotagged_photos) {
		var p=geotagged_photos[i];
		var marker = new google.maps.Marker({map: map,
				position: new google.maps.LatLng(p[2],p[1]), 
				zIndex: p[3] ? 1 : 0,
				icon:'/media/images/' + (p[3] ? 'icon_camera_hot.png' : 'icon_camera.png')});
        
        (function(id) {
        google.maps.event.addListener(marker, 'click', function() {
            $.ajax({
                cache: false,
                url: '/foto/'+id+'/',
                success: function(result) {
                    $.fancybox({
                        content: result,
                        overlayColor: '#fff',
                        overlayOpacity: .7
                    });
                }
            });
        });
        })(p[0]);
		}


}


		</script>

<div id="map_canvas" style="width:100%; height:100%"></div>

</div>
