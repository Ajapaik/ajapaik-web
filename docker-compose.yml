version: '3'

volumes:
  solr:

services:
  db:
    image: 'mdillon/postgis:9.6-alpine'
    container_name: 'postgres'
    expose:
      - 5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DATABASE=ajapaik
  # TODO: Start using 7-alpine
  solr:
    image: 'geerlingguy/solr:4.10.4'
    container_name: 'solr'
    ports:
      - '8983:8983'
    volumes:
      - "solr:/solr-4.10.4/example/solr/collection1/conf"
  app:
    build: .
    image: 'laurielias/ajapaik-web:latest'
    container_name: 'ajapaik'
    ports:
      - '8000:8000'
    depends_on:
      - db
      - solr
    links:
      - db
      - solr
    volumes:
      - "solr:/home/docker/ajapaik/solr"
