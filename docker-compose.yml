version: '3'

volumes:
  solr-configs:

services:
  db:
    image: 'mdillon/postgis:9.6-alpine'
    container_name: 'postgres'
    restart: always
    expose:
      - 5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  solr:
    image: 'solr:6-alpine'
    container_name: 'solr'
    volumes:
      - 'solr-configs:/opt/solr/server/solr/tester/conf'
  # TODO: Mount media
  app:
    build: .
    image: 'laurielias/ajapaik-web:latest'
    container_name: 'ajapaik'
    entrypoint: '/usr/local/bin/docker-entrypoint-dev.sh'
    ports:
      - '8000:8000'
    depends_on:
      - db
      - solr
    links:
      - db
      - solr
    volumes:
      - 'solr-configs:/home/docker/ajapaik/solr'
      - './:/home/docker/ajapaik'
