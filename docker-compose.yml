version: '3'

volumes:
  solr-configs:

services:
  db:
    image: 'mdillon/postgis:9.6-alpine'
    container_name: 'postgres'
    restart: always
    ports:
      - '5433:5432'
    expose:
      - 5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  # TODO: Make sure index works on run?
  solr:
    image: 'solr:6-alpine'
    container_name: 'solr'
    restart: always
    volumes:
      - './solr:/opt/solr/server/solr/tester'
#    depends_on:
#      - app
    ports:
      - '8983:8983'
  # TODO: Mount media
  app:
    build: .
    image: 'laurielias/ajapaik-web:latest'
    container_name: 'ajapaik'
    entrypoint: '/usr/local/bin/docker-entrypoint-dev.sh'
    ports:
      - '8000:8000'
    links:
      - db
      - solr
    depends_on:
      - db
    volumes:
     # - 'solr-configs:/home/docker/ajapaik/solr'
      - './:/home/docker/ajapaik'
