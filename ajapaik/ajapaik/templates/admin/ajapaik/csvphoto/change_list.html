{% extends 'admin/base.html' %}
{% load i18n %}

{% block breadcrumbs %}
    <div class="breadcrumbs">
    <a href="/admin/">{% trans "Home" %}</a>
     â€º {% trans "Upload photos via CSV file" %}
    </div>
{% endblock %}

{% block content %}
    {% block content_title %}{% endblock %}
    <form enctype="multipart/form-data" method="post" action="/csv-upload/">
        {% csrf_token %}
        <label for="ajapaik-csv-upload-album-id">{% trans "Album ID" %}</label>
        <input name="album_id" type="number" id="ajapaik-csv-upload-album-id"/>
        <label for="ajapaik-csv-upload-csv-file">{% trans "CSV" %}</label>
        <input name="csv_file" type="file" id="ajapaik-csv-upload-csv-file"/>
        <label for="ajapaik-zip-upload-zip-file">{% trans "ZIP" %}</label>
        <input name="zip_file" type="file" id="ajapaik-zip-upload-zip-file"/>
        <input type="submit" value="{% trans "Submit" %}"/>
    </form>
{% endblock %}
