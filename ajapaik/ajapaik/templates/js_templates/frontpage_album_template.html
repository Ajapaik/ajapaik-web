{% verbatim %}
    <script id="ajapaik-frontpage-album-template" type="text/x-tmpl">
        <a href="/?album={%=o.id%}" class="ajapaik-frontpage-album" data-id="{%=o.id%}">
            <img alt="{%=o.name%}" class="img-fluid lazyload"
                 data-id="{%=o.id%}" data-name="{%=o.name%}" height="{%=o.cover_photo_height%}"
                 data-photos="{%=o.photo_count_with_subalbums%}" width="{%=o.cover_photo_width%}"
                 src="{%=photoThumbURL%}{%=o.cover_photo%}/400/">
            <div class="caption ajapaik-caption-album-selection">
                <i class="material-icons notranslate float-left">photo_album</i>
                <p class="ajapaik-caption-album-selection-album-title" title="{%=o.name%}">{%=o.name%}</p>
                {% if (o.is_film_still_album) { %}
                    <div class="ajapaik-album-selection-film-icon" title="{%=gettext('This album contains a film')%}">
                        <i class="material-icons notranslate">movie</i>
                    </div>
                {% } %}
                <div class="ajapaik-album-selection-photo-count" title="{%=gettext('Pictures in album')%}">
                    <span>{%=o.photo_count_with_subalbums%}</span>
                </div>
                {% if (o.geotagged_photo_count_with_subalbums > 0) { %}
                    <div class="ajapaik-album-selection-geotagged-count" title="{%=gettext('Pictures geotagged')%}">
                        <span>{%=o.geotagged_photo_count_with_subalbums%}</span>
                    </div>
                {% } %}
                {% if (o.rephoto_count_with_subalbums > 0) { %}
                    <div class="ajapaik-album-selection-rephoto-count" title="{%=gettext('Rephotos in album')%}">
                        <span>{%=o.rephoto_count_with_subalbums%}</span>
                    </div>
                {% } %}
                {% if (o.comments_count_with_subalbums > 0) { %}
                    <div class="ajapaik-album-selection-comment-count" title="{%=gettext('Comments in album')%}">
                        <span>{%=o.comments_count_with_subalbums%}</span>
                    </div>
                {% } %}
                {% if (o.similar_photo_count_with_subalbums > 0) { %}
                <div class="ajapaik-album-selection-similar-photo-count" title="{%=gettext('Similar Photos in album')%}">
                    <span>{%=o.confirmed_similar_photo_count_with_subalbums%}/{%=o.similar_photo_count_with_subalbums+o.confirmed_similar_photo_count_with_subalbums%}</span>
                </div>
                {% } %}
                <div class="ajapaik-album-selection-caption-bottom d-none w-100 h-100">
                    <div class="ajapaik-album-selection-album-more-button" role="button" title="{%=gettext('Album details')%}" data-id="{%=o.id%}"></div>
                    {% if (o.geotagged_photo_count_with_subalbums > 0) { %}
                        <div class="ajapaik-album-selection-map-button" role="button" title="{%=gettext('Show pictures on map')%}" data-href="{%=mapviewURL%}?album={%=o.id%}">
                            <i class="material-icons notranslate">map</i>
                        </div>
                    {% } %}
                    <div class="ajapaik-album-selection-game-button" role="button" title="{%=gettext('Geotag pictures in album')%}" data-href="{%=gameURL%}?album={%=o.id%}">
                        <i class="material-icons notranslate">add_location</i>
                    </div>
                </div>
            </div>
        </a>
    </script>
{% endverbatim %}
