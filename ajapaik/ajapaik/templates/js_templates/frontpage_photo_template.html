{% verbatim %}
    <script id="ajapaik-frontpage-photo-template" type="text/x-tmpl">
        <a
            href="{%=photoURL%}{%=o[0]%}/{%=o[14]%}"
            class="ajapaik-frontpage-image-container"
            id="ajapaik-frontpage-image-container-{%=o[0]%}"
            data-id="{%=o[0]%}"
        >
            <img alt="{%=o[3]%}" title="{%=o[3]%}" src="" data-src="{%=photoThumbURL%}{%=o[0]%}/400/{%=o[15]%}"
                class="ajapaik-frontpage-image lazyload img-fluid" data-id="{%=o[0]%}"
                width="{%=o[1]%}" height="{%=o[2]%}"/>
            {% if (userIsSocialConnected) { %}
                <button class="ajapaik-thumbnail-selection-icon{% if (o[11] == 1) { %} ajapaik-thumbnail-selection-icon-blue{% } %}" data-id="{%=o[0]%}">
                    <i class="material-icons notranslate">check_circle</i>
                </button>
            {% } %}
            <div class="ajapaik-thumbnail-info-container">
                {% if (o[6]) { %}
                    {% if (o[4] && o[5]) { %}
                        <div style="transform: rotate({%=o[6]%}deg);" class="ajapaik-frontpage-azimuth"
                            title="{%=gettext('Image has location and view direction info')%}">
                            <i class="material-icons notranslate">navigation</i>
                        </div>
                    {% } %}
                {% } else { %}
                    {% if (o[4] && o[5]) { %}
                        <div class="ajapaik-frontpage-location-known"
                            title="{%=gettext('Image has only location, no view direction')%}">
                        </div>
                    {% } %}
                {% } %}
                {% if (!o[4]) { %}
                    <div class="ajapaik-frontpage-location-unknown" title="{%=gettext('Image has no location info')%}"></div>
                {% } %}
                {% if (o[7] > 0) { %}
                    <div class="ajapaik-frontpage-rephoto-count
                        ajapaik-frontpage-rephoto-count-{% if (o[7] < 9){ %}{%=o[7]%}{% } else { %}9-plus{% } %}"
                        title="{%=gettext('Image has rephotos')%}">
                    </div>
                {% } %}
                {% if (o[13] > 0) { %}
                    <div class="ajapaik-frontpage-similar-photo-count"
                        title="{%=gettext('Image has similar photos')%}">
                    </div>
                {% } %}
                <span class="ajapaik-frontpage-comments-count {% if (!o[8] || o[8] == 0) { %}d-none{% } %}" title="{%=gettext('Comments')%}">
                </span>
            </div>
            <div class="caption ajapaik-caption">{%=o[3]%}</div>
        </a>
    </script>
{% endverbatim %}
