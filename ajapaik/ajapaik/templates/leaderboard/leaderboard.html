{% extends 'core/base_bootstrap.html' %}
{% load i18n %}

{% block layout %}
    <div class="container" style="padding-top: 100px;">
        <div class="row">
            <div class="col-12">
                <div class="single">
                    <div class="score-container ajp-score-container-static d-block">
                        <ul class="container scoreboard" style="overflow-y:auto;padding-right:10px;">
                            {% include "leaderboard/_block_leaderboard.html" %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 50px;">
            <div class="col-12">
                <a href="/">{% trans "Back home" %}</a>
            </div>
        </div>
    </div>
{% endblock %}

{% block specific_js %}
    <script>
        window.isLeaderboard = true;
        window.isTop50 = true;
    </script>
{% endblock %}
