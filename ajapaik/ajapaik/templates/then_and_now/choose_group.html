{% extends "then_and_now/base.html" %}

{% load i18n bootstrap3 %}

{% block layout %}
    <div class="container">
        <form method="post" action="." class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary pull-right">
                {% trans "Join group" %}
            </button>
        </form>
    </div>
{% endblock %}
