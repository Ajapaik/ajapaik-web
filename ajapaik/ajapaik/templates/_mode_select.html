{% load i18n %}

<li class="dropdown pull-left">
    <a href="#" data-toggle="dropdown" id="ajapaik-header-selected-mode" class="dropdown-toggle ajapaik-no-background ajapaik-text-white">
        <i id="ajapaik-header-album-icon" class="material-icons notranslate">collections_bookmark</i>
        <i id="ajapaik-header-pictures-icon" class="material-icons notranslate">collections</i>
        <i id="ajapaik-header-image-icon" class="material-icons notranslate">insert_image</i>
        <i id="ajapaik-header-likes-icon" class="material-icons notranslate">favorite</i>
        <i id="ajapaik-header-rephotos-icon" class="material-icons notranslate">library_add</i>
        <span id="ajapaik-header-title" title=""><i id="ajapaik-header-arrow-drop-down" class="material-icons notranslate" title="{% trans 'Click to choose' %}">arrow_drop_down</i></span>
    </a>
    <ul class="dropdown-menu" id="ajapaik-frontpage-mode-select">
        <li data-mode="albums">
            <a href="#" id="ajapaik-frontpage-show-albums-link" title="{% trans "Show albums" %}">
                <i class="material-icons notranslate">collections_bookmark</i> {% trans "Albums" %}
            </a>
        </li>
        <li data-mode="pictures">
            <a href="#" id="ajapaik-frontpage-show-pictures-link" title="{% trans "Show pictures" %}">
                <i class="material-icons notranslate">collections</i> {% trans "All pictures" %}
            </a>
        </li>
        <li data-mode="likes" {% if not user_has_likes %}class='disabled'{% endif %}>
            <a href="#" id="ajapaik-frontpage-show-liked-link" title="{% trans "Show my favorites" %}">
                <i class="material-icons notranslate">favorite</i> {% trans "My favorites" %}
            </a>
        </li>
        <li data-mode="rephotos" {% if not user_has_rephotos %}class='disabled'{% endif %}>
            <a href="#" id="ajapaik-frontpage-show-rephotographed-link" title="{% trans "Show rephotographed by me" %}">
                <i class="material-icons notranslate">library_add</i> {% trans "My rephotos" %}
            </a>
        </li>
    </ul>
</li>
