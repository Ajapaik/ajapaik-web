{% verbatim %}
    <script id="ajapaik-map-view-side-panel-element-template" type="text/x-tmpl">
        {% for (var i = 0; i<o.length; i++) { %}
            <a id="element{%=o[i].id%}" class="ajapaik-mapview-pane-photo-container" href="{%=o[i].permalink%}"
            data-id="{%=o[i].id%}" onclick="return false;">
                <img src="{%=o[i].url%}"
                    alt="{%=o[i].description%}"
                    title="{%=o[i].description%}"
                    data-id="{%=o[i].id%}"
                    class="img-responsive"
                    height="{%=o[i].height%}"
                    width="{%=o[i].width%}"
                    onclick="window.highlightSelected({%=o[i].id%}, false, event);"
                    onmouseover="(function(e) {window.paneImageHoverIn(e)})(this)"
                    onmouseout="(function(e) {window.paneImageHoverOut(e)})(this)"/>
                {% if (o[i].rephotos) { %}
                    <div class="ajapaik-rephoto-count ajapaik-rephoto-count-{%=o[i].rephotos%}"
                        data-id="{%=o[i].id%}"
                        onmouseover="(function(e) {window.paneRephotoCountHoverIn(e)})(this)"
                        onmouseout="(function(e) {window.paneRephotoCountHoverOut(e)})(this)">
                    </div>
                {% } %}
                {% if (userIsSocialConnected) { %}
                    <button class="ajapaik-thumbnail-selection-icon{% if (o[i].in_selection) { %} ajapaik-thumbnail-selection-icon-white{% } %}" data-id="{%=o[i].id%}">
                        <i class="material-icons notranslate">check_circle</i>
                    </button>
                {% } %}
                {% if (o[i].comments) { %}
                    <span class="ajapaik-comment-count">{%=o[i].comments%}</span>
                {% } %}
            </a>
        {% } %}
    </script>
{% endverbatim %}
