{% extends "then_and_now/base.html" %}

{% load static thumbnail %}

{% block layout %}
    <div id="gallery-container">
        {% for p in tour.photos.all %}
            <a href="{% url 'project.ajapaik.then_and_now_tours.detail' p.pk tour.pk %}">
                <img src="{% thumbnail p.image '300x300' %}">
            </a>
        {% endfor %}
    </div>
{% endblock %}

{% block specific_js %}
    <script src="{% static 'js/then-and-now-gallery.js' %}"></script>
{% endblock %}
