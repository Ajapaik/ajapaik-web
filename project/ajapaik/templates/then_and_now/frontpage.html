{% extends "then_and_now/base.html" %}

{% load thumbnail static %}

{% block layout %}
    <div class="container-fluid">
        <div class="col-xs-12">
            <div class="row">
                <a id="frontpage-make-tour-link" href="#">Make me a tour!</a>
            </div>
            {% for p in recent_photos %}
                <div class="row">
                    <img class="img-responsive" src="{% thumbnail p.image '600x600' %}">
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}

{% block specific_js %}
    <script>
        var mapRedirectURL = '{% url 'project.ajapaik.then_and_now_tours.map_view' %}';
    </script>
    <script src="{% static 'js/then-and-now-frontpage.js' %}"></script>
{% endblock %}
