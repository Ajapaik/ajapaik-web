{% load static %}
<!DOCTYPE html>
<html lang="en" class="full-size">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Then & Now Tours</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
          integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
          crossorigin="anonymous">
    <link href="{% static 'css/then-and-now.css' %}" rel="stylesheet">
    <link href="{% static 'css/justifiedGallery-3.6.1.css' %}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="full-size {% if not is_frontpage %}padding-top-50{% endif %}">
<div id="fb-root"></div>
{% if not is_frontpage %}
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'project.ajapaik.then_and_now_tours.frontpage' %}">Then & Now Tours</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                {% if is_map or is_gallery %}
                    <ul class="nav navbar-nav">
                        <li {% if is_map %}class="navbar-active"{% endif %}><a href="{% url 'project.ajapaik.then_and_now_tours.map_view' tour.pk %}">Map</a></li>
                        <li {% if is_gallery %}class="navbar-active"{% endif %}><a href="{% url 'project.ajapaik.then_and_now_tours.gallery' tour.pk %}">Gallery</a></li>
                    </ul>
                {% endif %}
            </div>
        </div>
    </nav>
{% endif %}

{% block layout %}{% endblock %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
        integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ=="
        crossorigin="anonymous"></script>
<script src="http://maps.google.com/maps/api/js?sensor=false&v=3"></script>
<script src="{% static 'js/jquery.justifiedGallery-3.6.1.js' %}"></script>
<script>(function (d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s);
    js.id = id;
    js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.5&appId=201052296573134";
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
{% block specific_js %}{% endblock %}
</body>
</html>
