{% extends "base_bootstrap.html" %}
{% load i18n comments %}

{% block header %}
    {% include "_header.html" %}
{% endblock %}

{% block layout %}
    <div style="background: #eee; padding: 20px 10px 1px;">
        <h1>{% trans "Really remove this comment?" %}</h1>
        <blockquote>{{ comment|linebreaks }}</blockquote>
        <form action="." method="post">{% csrf_token %}
            {% if next %}
                <div><input type="hidden" name="next" value="{{ next }}" id="next"/></div>{% endif %}
            <p class="submit">
                <input type="submit" name="submit" value="{% trans "Remove" %}"/> or <a
                    href="{{ comment.get_absolute_url }}">{% trans "Cancel" %}</a>
            </p>
        </form>
    </div>
{% endblock %}
