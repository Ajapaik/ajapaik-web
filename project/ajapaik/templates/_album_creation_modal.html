{% load i18n bootstrap3 %}

<div class="modal fade" id="ajapaik-choose-albums-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">{% trans "Collection info" %}</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12" id="ajapaik-curator-upload-error" style="display: none;">
                        <div class="alert alert-danger" role="alert">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            <span id="ajapaik-curator-upload-error-message">{% trans "System error" %}</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <form class="form">
                            {% bootstrap_form whole_set_albums_selection_form %}
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="ajapaik-curator-cancel-album-selection-button">
                    {% trans "Cancel" %}
                </button>
                <button type="button" class="btn btn-success" id="ajapaik-curator-confirm-album-selection-button">
                    {% trans "Submit" %}
                </button>
            </div>
        </div>
    </div>
</div>
