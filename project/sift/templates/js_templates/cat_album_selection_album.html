{% verbatim %}
    <script id="cat-album-selection-album-template" type="text/x-tmpl">
        <a href="" class="cat-album-selection-element" data-id="{%=o.id%}" data-title="{%=o.title%}"
           title="{%=o.title%}">
            <img src="{%=albumThumbURL%}{%=o.id%}/400/" alt="{%=o.title%}"
                 title="{%=o.title%}" class="lazyload">
            <div class="cat-album-selection-more-info">
                <i class="material-icons">info_outline</i>
            </div>
            <div class="caption cat-caption-album-selection cat-force-show">
                <p title="{%=o.title%}">{%=o.title%}</p>
                <p title="{%=o.subtitle%}">{%=o.subtitle%}</p>
            </div>
            <div class="caption cat-caption-album-full-info hidden">
                <p>
                    <b>{%=interpolate(albumSelectionStatisticsTemplate1, {pictures: o.total,}, true)%}</b>
                </p>
                <p>
                    {%=interpolate(albumSelectionStatisticsTemplate2, {decisions: o.decisions, pictures: o.tagged}, true)%}
                    {% if (o.stats.rank > 0) { %}
                        {%=interpolate(albumSelectionStatisticsTemplate4, {rank: o.stats.rank}, true)%}
                    {% } %}
                </p>
                <p class="cat-caption-album-info-last-line">
                    {%=interpolate(albumSelectionStatisticsTemplate3, {users: o.stats.users, decisions: o.stats.decisions, pictures: o.stats.tagged,}, true)%}
                </p>
            </div>
        </a>
    </script>
{% endverbatim %}
