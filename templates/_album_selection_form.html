{% load i18n %}

{{ album_selection_form.non_field_errors }}
<label for="id_album">{% trans "Choose album" %}</label>
<select id="id_album" name="album">
    {% for album in album_selection_form.album.field.queryset %}
        <option value="{{ album.id }}" data-lat="{{ album.lat }}" data-lon="{{ album.lon }}">{{ album.name }}</option>
    {% endfor %}
</select>
