{% load i18n %}

<div id="ajapaik-guess-panel-photo-container-xs hidden-lg hidden-md hidden-sm">
    <div class="col-xs-6">
        <a class="fullscreen" id="ajapaik-mapview-full-screen-link-xs" rel="" href="">
            <img id="ajapaik-guess-panel-photo-xs"/>
        </a>
    </div>
    <div class="col-xs-6" id="ajapaik-map-button-container-xs">
        <button class="btn btn-sm btn-block btn-default ajapaik-close-streetview-button"
                style="display: none;">{% trans "Close Street View" %}</button>
        <button class="btn btn-sm btn-block btn-default ajapaik-save-location-button"
                disabled="disabled">{% trans "Save location only" %}</button>
        <button class="btn btn-sm btn-block btn-primary ajapaik-game-next-photo-button">
            {% if is_game %}{% trans "Next photo" %}{% elif is_mapview %}
                {% trans "Back to map" %}{% endif %}</button>
        <button class="btn btn-sm btn-block btn-default ajapaik-game-show-description-button">{% trans "Show description" %}</button>
        <div id="ajapaik-guess-panel-info-panel-xs">
            <div class="panel">
                <div class="panel-body">
                    <p id="ajapaik-guess-panel-description-xs"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="ajapaik-guess-feedback-panel-xs">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="panel-title"><h3>{% trans "Thank you!" %}</h3></div>
                </div>
                <div class="panel-body">
                    <p id="ajapaik-game-guess-feedback-message-xs"></p>
                    <p id="ajapaik-game-guess-feedback-points-gained-xs"></p>
                    <div class="col-xs-12">
                        <button class="btn btn-sm btn-primary btn-block ajapaik-game-feedback-next-button">
                            {% if is_game %}{% trans "Next photo" %}{% elif is_mapview %}
                                {% trans "Cancel" %}{% endif %}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
