{% verbatim %}
    <script id="cat-results-photo-template" type="text/x-tmpl">
        <a target="_blank" href="{%=o.source_url%}">
            <img alt="{%=o.title%}" src="{%=photoThumbURL%}{%=o.id%}/400" width="{%=o.thumb_width%}"
                height="{%=o.thumb_height%}"/>
            <div class="caption cat-photo-caption" title="{%=o.title%}">{%=o.title%}</div>
        </a>
    </script>
{% endverbatim %}
